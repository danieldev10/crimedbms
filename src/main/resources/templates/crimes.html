<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Dashboard - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <!-- =======================================================
  * Template Name: NiceAdmin
  * Updated: May 30 2023 with Bootstrap v5.3.0
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

    <!-- ===== Header ===== -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <!-- Logo -->
        <div class="d-flex align-items-center justify-content-evenly">
            <a th:href="@{/}" class="logo d-flex align-items-center">
                <img src="/assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NCMS</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div>
        <!-- End Logo -->

        <!-- Page Title -->
        <div class="search-bar">
            <span class="breadcrumb-item active">National Crime Management System</span>
        </div>
        <!-- End Page Title -->

        <!-- Current User w/ Dropdown -->
        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">

                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <div class="rounded-circle-large">
                            <i class="bi bi-person"></i>
                        </div>
                        <span class="d-none d-md-block dropdown-toggle ps-2"
                            th:text="${firstName} + ' ' + ${lastName}">Guest</span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{/users}">
                                <i class="bi bi-gear"></i>
                                <span>Manage Roles <span style="color: rgb(135, 134, 134);">(Admin)</span></span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{/login}"
                                onclick="return confirm('Are you sure you want to log out?')">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Sign Out</span>
                            </a>
                        </li>

                    </ul>
                </li>

            </ul>
        </nav>
        <!-- End Current User w/ Dropdown -->

    </header>
    <!-- ===== End Header ===== -->

    <!-- ===== End Side Bar ===== -->
    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/}">
                    <i class="bi bi-layout-text-window-reverse"></i>
                    <span>Records</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/prisons}">
                    <i class="bi bi-house-lock"></i><span>Prisons</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/states}">
                    <i class="bi bi-pin-map"></i><span>States</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link " th:href="@{/crimes}">
                    <i class="bi bi-exclamation-octagon"></i><span>Crime</span>
                </a>
            </li>

            <li class="nav-heading">User</li>

            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/users}">
                    <i class="bi bi-gear"></i>
                    <span>Manage Roles <span style="color: rgb(135, 134, 134);">(Admin)</span></span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/login}"
                    onclick="return confirm('Are you sure you want to log out?')">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Sign out</span>
                </a>
            </li>
        </ul>

    </aside>
    <!-- ===== End Side Bar ===== -->

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>List of Crimes</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/index}">Criminal Records</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/states}">Crimes</a></li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <br>
                            <a th:href="@{/createnewcrime}" class="btn btn-primary">Add Crime</a>
                            <br>
                            <br>

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="record:${crimes}">
                                        <td th:text="${record.id}"></td>
                                        <td th:text="${record.name}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <a th:href="@{/crimes/update/{id}(id=${record.id})}"
                                                    class="btn btn-primary"><i class="bi bi-upload"></i></a>
                                            </div>
                                            <div class="btn-group">
                                                <a th:href="@{/crimes/delete/{id}(id=${record.id})}"
                                                    class="btn btn-danger"><i class="bi bi-trash"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="copyright">
            &copy; Copyright <strong><span>Flexisaf</span></strong>. All Rights Reserved
        </div>
        <div class="credits">
            <!-- All the links in the footer should remain intact. -->
            <!-- You can delete the links only if you purchased the pro version. -->
            <!-- Licensing information: https://bootstrapmade.com/license/ -->
            <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
            <!-- Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a> -->
        </div>
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/chart.js/chart.umd.js"></script>
    <script src="/assets/vendor/echarts/echarts.min.js"></script>
    <script src="/assets/vendor/quill/quill.min.js"></script>
    <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="/assets/js/main.js"></script>

</body>

</html>
